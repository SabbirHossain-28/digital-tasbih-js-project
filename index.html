<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<style>
    .font-roboto{
        font-family: "Roboto", sans-serif;;
    }
</style>
<body>
    <header class="w=11/12 mx-auto mb-10 lg:mb-20">
        <h1 class="flex justify-center font-roboto text-6xl lg:text-8xl font-extrabold  text-center bg-clip-text text-transparent bg-gradient-to-r to-emerald-600 from-sky-400 p-2 lg:p-4">Digital Tasbih</h1>
    </header>
    <main class="flex lg:justify-around flex-col lg:flex-row">
        <div id="item1" class="w-[450px] p-6 rounded-xl border-black border- shadow-xl space-y-4">
            <p class="font-roboto text-4xl font-medium text-center">Subhan Allah</p>
            <p id="count1" class="font-roboto text-4xl font-medium text-center">0</p>
            <div class="text-center">
                <button id="plus-btn1" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto mr-4 uppercase bg-green-500">Incriment</button>
                <button id="minus-btn1" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto uppercase bg-red-500">Decriment</button>
            </div>
        </div>
        <div id="item2" class="w-[450px] p-6 rounded-xl border-black border- shadow-xl space-y-4">
            <p class="font-roboto text-4xl font-medium text-center">Alhumdulillah</p>
            <p id="count2" class="font-roboto text-4xl font-medium text-center">0</p>
            <div class="text-center">
                <button id="plus-btn2" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto mr-4 uppercase bg-green-500">Incriment</button>
                <button id="minus-btn2" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto uppercase bg-red-500">Decriment</button>
            </div>
        </div>
        <div id="item3" class="w-[450px] p-6 rounded-xl border-black border- shadow-xl space-y-4">
            <p class="font-roboto text-4xl font-medium text-center">Allahu Akbar</p>
            <p id="count3" class="font-roboto text-4xl font-medium text-center">0</p>
            <div class="text-center">
                <button id="plus-btn3" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto mr-4 uppercase bg-green-500">Incriment</button>
                <button id="minus-btn3" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto uppercase bg-red-500">Decriment</button>
            </div>
        </div>
    </main>
    <footer class="mt-20">
        <div class="reset-btn flex justify-center">
            <button id="btn-reset" class="text-white px-7 py-3 rounded-2xl text-2xl font-medium font-roboto mr-4 uppercase bg-orange-500">Reset count</button>
        </div>
    </footer>
    <script src="newScript.js"></script>
</body>
</html>
